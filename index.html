<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="/reddit.css">
	</head>
	<body>
		<div id="fb-root"></div>
		<script>
			window.fbAsyncInit = function() {
				FB.init({
					appId	: '420413834760858',
					status	: true,
					xfbml	: true
				});
			};
			(function(d, s, id) {
				var js, fjs = d.getElementsByTagName(s)[0];
				if (d.getElementById(id)) {return;}
				js = d.createElement(s); js.id = id;
				js.src = "//connect.facebook.net/en_US/all.js";
				fjs.parentNode.insertBefore(js, fjs);
			}(document, 'script', 'facbebook-jssdk'));
			function FbLogin(){
				FB.login(function(){
					FB.api(
						"/me/home",
						function (response) {
							if (response && !response.error){
								console.log(response);
							}
						}
					);
				}, {
					scope: 'read_stream'
				});
				document.getElementById("fb-go").style.display = 'none';
			}
		</script>
		<input id="fb-go" type="button" value="Facebook" onclick="FbLogin()">
		<div id="fb-feed">
		</div>
	</body>
</html>
